<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eVoluto AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      margin: 0;
    }

    .logo-title {
      text-align: right;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }

    .logo-title img {
      height: 40px;
      vertical-align: middle;
    }

    .logo-title h2 {
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }

    .chat-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 20px;
      width: 100%;
      max-width: 800px;
      height: 500px;
      overflow-y: auto;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .chat-input-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 800px;
    }

    .chat-input {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 25px;
      padding: 10px 15px;
      width: 100%;
      background: #fff;
    }

    .upload-icon {
      font-size: 24px;
      margin-right: 10px;
      cursor: pointer;
    }

    .chat-input input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }

    #sendBtn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 15px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="logo-title">
    <img src="https://via.placeholder.com/40" alt="eVoluto Logo"/>
    <h2>eVoluto AI</h2>
  </div>

  <div class="chat-container" id="chatBox">
    Avvia una conversazione...
  </div>

  <div class="chat-input-wrapper">
    <div class="chat-input">
      <label for="pdfUpload" class="upload-icon">+</label>
      <input type="file" id="pdfUpload" name="file" style="display:none" onchange="uploadPDF()">
      <input type="text" id="messageInput" placeholder="Fai una domanda" onkeydown="if(event.key==='Enter'){sendMessage()}">
      <button id="sendBtn" onclick="sendMessage()">Invia</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML += `<p><strong>Tu:</strong> ${message}</p>`;
      input.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        chatBox.innerHTML += `<p><strong>AI:</strong> ${data.response}</p>`;
      } catch (error) {
        chatBox.innerHTML += `<p style="color:red;">Errore nella risposta</p>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function uploadPDF() {
      const fileInput = document.getElementById("pdfUpload");
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML += `<p><em>ðŸ“„ ${file.name} in caricamento...</em></p>`;

      try {
        const response = await fetch("/upload_pdf", {
          method: "POST",
          body: formData
        });
        const result = await response.json();
        chatBox.innerHTML += `<p><em>${result.message || 'Documento caricato'}</em></p>`;
      } catch {
        chatBox.innerHTML += `<p style="color:red;">Errore durante il caricamento del PDF.</p>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
