
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>eVoluto AI</title>
<style>
    body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 30px;
        margin: 0;
    }

    .chat-container {
        width: 90%;
        max-width: 700px;
        background: white;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        margin-top: 80px;
        box-sizing: border-box;
    }

    .messages {
        height: 60vh;
        overflow-y: auto;
        border: 1px solid #ccc;
        border-radius: 16px;
        padding: 10px;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        align-items: center;
        gap: 10px;
        background: #fff;
        border-radius: 50px;
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        width: 100%;
        box-sizing: border-box;
    }

    input[type="text"] {
        flex-grow: 1;
        border: none;
        outline: none;
        font-size: 16px;
    }

    button {
        background-color: #666;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 20px;
        cursor: pointer;
    }

    .file-upload {
        position: relative;
        width: 24px;
        height: 24px;
        cursor: pointer;
    }

    .file-upload input[type="file"] {
        display: none;
    }

    .file-upload::before {
        content: '+';
        font-size: 24px;
        color: #666;
    }

    @media (max-width: 480px) {
        button {
            width: 100%;
            margin-top: 10px;
        }
    }
</style>
</head>
<body>
<div class="chat-container">
<div class="messages" id="messages">
<p>Parla con eVoluto...</p>
</div>
<form id="chatForm">
<label class="file-upload">
<input accept="application/pdf" id="pdfFile" name="file" type="file"/>
</label>
<input id="userInput" placeholder="Fai una domanda..." required="" type="text"/>
<button type="submit">Invia</button>
</form>
</div>
<script>
    const form = document.getElementById('chatForm');
    const input = document.getElementById('userInput');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const msg = input.value;
        messages.innerHTML += `<p><strong style="color:#666;">Tu:</strong> ${msg}</p>`;
        input.value = "";

        try {
            const response = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: msg})
            });
            const data = await response.json();
            messages.innerHTML += `<p><strong>eVoluto:</strong> ${data.reply}</p>`;
        } catch (error) {
            messages.innerHTML += `<p style="color:red;">Errore nella risposta</p>`;
        }
    });

    input.addEventListener("keydown", function (event) {
        if (event.key === "Enter" && !event.shiftKey) {
            form.dispatchEvent(new Event("submit"));
            event.preventDefault();
        }
    });
</script>
</body>
</html>
