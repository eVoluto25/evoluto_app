
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>eVoluto AI</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
    body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 30px;
        margin: 0;
    }
    .chat-container {
        width: 90%;
        max-width: 700px;
        background: white;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        margin-top: 20px;
        box-sizing: border-box;
    }
    .messages {
        height: 60vh;
        overflow-y: auto;
        border: 1px solid #ccc;
        border-radius: 16px;
        padding: 10px;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        align-items: center;
        gap: 10px;
        background: #fff;
        border-radius: 50px;
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        width: 100%;
        box-sizing: border-box;
    }
    input[type="text"] {
        flex-grow: 1;
        border: none;
        outline: none;
        font-size: 16px;
    }
    button {
        background-color: #666;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 20px;
        cursor: pointer;
    }
    .file-upload {
        position: relative;
        width: 24px;
        height: 24px;
        cursor: pointer;
    }
    .file-upload input[type="file"] {
        display: none;
    }
    .file-upload::before {
        content: '+';
        font-size: 24px;
        color: #666;
    }
    @media (max-width: 480px) {
        button {
            width: 100%;
            margin-top: 10px;
        }
    }
    .metrics-container {
        display: flex;
        justify-content: center;
        margin-top: 0;
    }
    .metric-box {
        background: white;
        border-radius: 20px;
        padding: 10px 20px;
        box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
        gap: 10px;
        font-family: inherit;
    }
    .metric-box .dot {
        height: 10px;
        width: 10px;
        background-color: green;
        border-radius: 50%;
        display: inline-block;
    }
</style>
</head>
<body>
<div class="metrics-container">
    <div class="metric-box">
        <span class="dot"></span>
        <span>Incentivi attivi: <strong id="incentivi-count">0</strong></span>
        <span style="margin-left: 20px;">Totale importo: <strong id="importo-count">â‚¬0</strong></span>
    </div>
</div>
<div class="chat-container">
    <div class="messages" id="messages"><p>Parla con eVoluto...</p></div>
    <form id="chatForm">
        <label class="file-upload">
            <input accept="application/pdf" id="pdfFile" name="file" type="file"/>
        </label>
        <input id="userInput" placeholder="Fai una domanda..." required="" type="text"/>
        <button type="submit">Invia</button>
    </form>
</div>


<script>
    const form = document.querySelector("form");
    const input = document.getElementById("user-input");
    const messages = document.getElementById("chat-messages");
    const fileInput = document.getElementById("pdfFile");

    async function fetchMetrics() {
        try {
            const res = await fetch("/metrics");
            const data = await res.json();

            const incentivesElem = document.getElementById("incentives");
            const amountElem = document.getElementById("amount");

            const animateCount = (element, target, duration) => {
                let start = 0;
                const increment = target / (duration / 10);
                const timer = setInterval(() => {
                    start += increment;
                    if (start >= target) {
                        start = target;
                        clearInterval(timer);
                    }
                    element.textContent = Math.floor(start).toLocaleString();
                }, 10);
            };

            animateCount(incentivesElem, data.numBandi, 2000);
            animateCount(amountElem, data.importoTotale, 2000);
        } catch (error) {
            console.error("Errore nel recupero delle metriche:", error);
        }
    }

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const msg = input.value.trim();
        const file = fileInput.files[0];

        if (!msg && !file) return;

        const formData = new FormData();
        if (file) formData.append("file", file);

        if (msg) {
            messages.innerHTML += `<p><strong style="color:#666;">Tu:</strong> ${msg}</p>`;
            input.value = "";

            try {
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: msg }),
                });

                const data = await res.json();

                if (!window.metricsUpdated) {
                    fetchMetrics();
                    window.metricsUpdated = true;
                }

                messages.innerHTML += `<p><strong>eVoluto:</strong> ${data.reply}</p>`;
            } catch (err) {
                messages.innerHTML += `<p style="color:red;">Errore nella risposta del bot.</p>`;
                console.error(err);
            }
        }

        if (file) {
            try {
                const uploadRes = await fetch("/upload", {
                    method: "POST",
                    body: formData,
                });
                if (uploadRes.ok) alert("PDF caricato con successo.");
            } catch (err) {
                alert("Errore nel caricamento del file.");
                console.error(err);
            }
        }
    });
</script>

</body>
</html>
